name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
env:
  GH_TOKEN : ${{ secrets.GH_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
